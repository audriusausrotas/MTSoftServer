name: Deploy Node server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.0"

      - name: Install dependencies
        run: npm install
        env:
          NODE_NO_WARNINGS: "1"

      - name: Build the application
        run: npm run build
        env:
          NODE_NO_WARNINGS: "1"

      - name: Deploy to VPS
        env:
          VPS_USERNAME: ${{ secrets.VPS_USERNAME }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
          VPS_IP: ${{ secrets.VPS_IP }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NODEMAILER_PASS_ANDRIUS: ${{ secrets.NODEMAILER_PASS_ANDRIUS }}
          NODEMAILER_PASS_AUDRIUS: ${{ secrets.NODEMAILER_PASS_AUDRIUS }}
          NODEMAILER_PASS_HARIS: ${{ secrets.NODEMAILER_PASS_HARIS }}
          SALT: ${{ secrets.SALT }}
          TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
          NODE_ENV: "production"
          NODE_NO_WARNINGS: "1"

        run: |
          # Define environment variables
          $vpsUsername = $env:VPS_USERNAME
          $vpsPassword = $env:VPS_PASSWORD
          $vpsIP = $env:VPS_IP
          $projectPath = $env:PROJECT_PATH

          # SSH into the VPS and deploy the Node.js app
          echo y | & "C:\Program Files\PuTTY\plink.exe" -v -pw $vpsPassword $vpsUsername@$vpsIP "cd $projectPath && git pull"
          echo y | & "C:\Program Files\PuTTY\plink.exe" -v -pw $vpsPassword $vpsUsername@$vpsIP "cd $projectPath && npm install"
          echo y | & "C:\Program Files\PuTTY\plink.exe" -v -pw $vpsPassword $vpsUsername@$vpsIP "cd $projectPath && pm2 stop MTSoftServer"  
          echo y | & "C:\Program Files\PuTTY\plink.exe" -v -pw $vpsPassword $vpsUsername@$vpsIP "cd $projectPath && npm run build"  
          echo y | & "C:\Program Files\PuTTY\plink.exe" -v -pw $vpsPassword $vpsUsername@$vpsIP "cd $projectPath && pm2 start ecosystem.config.cjs"  
          echo y | & "C:\Program Files\PuTTY\plink.exe" -v -pw $vpsPassword $vpsUsername@$vpsIP "cd $projectPath && pm2 save"
